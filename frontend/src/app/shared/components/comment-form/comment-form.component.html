<form [formGroup]="commentForm" (ngSubmit)="onSubmit()" class="comment-form">
    <div class="form-group">
        <div class="input-container">
            <textarea formControlName="content" placeholder="Add a comment..." rows="3"></textarea>
            <button type="submit" [disabled]="!commentForm.valid">
                <span class="material-icons">send</span>
            </button>
        </div>
        <div class="error" *ngIf="commentForm.get('content')?.invalid && commentForm.get('content')?.touched">
            <small *ngIf="commentForm.get('content')?.errors?.['maxlength']">Comment cannot exceed 500
                characters</small>
        </div>
    </div>
</form>
