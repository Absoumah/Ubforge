<!-- src/app/modules/release/components/release-progress/release-progress.component.html -->
<div class="progress-container">
    <div class="progress-header">
        <h3>Release Progress</h3>
        <span class="percentage">{{release.progress?.percentage || 0}}%</span>
    </div>

    <div class="progress-bar">
        <div class="progress-fill" [style.width.%]="release.progress?.percentage || 0"
            [style.background-color]="getProgressColor()">
        </div>
    </div>

    <div class="progress-stats">
        <div class="stat">
            <span class="label">Completed Issues:</span>
            <span class="value">{{release.progress?.completedIssues || 0}}</span>
        </div>
        <div class="stat">
            <span class="label">Total Issues:</span>
            <span class="value">{{release.progress?.totalIssues || 0}}</span>
        </div>
    </div>
</div>
