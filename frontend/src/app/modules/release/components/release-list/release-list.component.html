<!-- src/app/modules/release/components/release-list/release-list.component.html -->
<div class="release-list">
    <div class="release-list-header">
        <h2>Releases</h2>
        <button class="create-button" (click)="createRelease()">
            Create Release
        </button>
    </div>

    <div class="release-list-content">
        <div *ngFor="let release of releases$ | async" class="release-item">
            <div class="release-header">
                <div class="version-name">
                    <h3>{{release.version}}</h3>
                    <span class="release-name">{{release.name}}</span>
                </div>
                <span class="status-badge" [ngClass]="release.status.toLowerCase()">
                    {{release.status}}
                </span>
            </div>
            <p class="description">{{release.description}}</p>
            <div class="release-date">
                Release Date: {{release.releaseDate | date}}
            </div>
        </div>
    </div>

    <div *ngIf="(releases$ | async)?.length === 0" class="no-releases">
        <p>No releases found</p>
        <button (click)="createRelease()">Create your first release</button>
    </div>
</div>
