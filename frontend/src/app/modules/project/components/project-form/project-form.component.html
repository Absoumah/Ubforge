<form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
    <label>
        Name:
        <input formControlName="name" type="text" />
        <div *ngIf="projectForm.get('name')?.invalid && projectForm.get('name')?.touched">
            <small *ngIf="projectForm.get('name')?.errors?.['required']">Name is required.</small>
            <small *ngIf="projectForm.get('name')?.errors?.['maxlength']">
                Name cannot exceed 100 characters.
            </small>
        </div>
    </label>

    <label>
        URL:
        <input formControlName="url" type="text" />
    </label>
    <label>
        Category:
        <select formControlName="category">
            <option *ngFor="let category of categories" [value]="category">
                {{ category }}
            </option>
        </select>
    </label>
    <label>
        Description:
        <textarea formControlName="description"></textarea>
    </label>
    <button type="submit">Submit</button>
</form>
