<div class="my-tasks">
    <div class="my-tasks-header">
        <h2>My Tasks</h2>
    </div>

    <div class="my-tasks-content">
        <div *ngIf="tasks.length; else noTasks" class="tasks-grid">
            <app-task-item *ngFor="let task of tasks" [task]="task" (statusChange)="onStatusChange($event)">
            </app-task-item>
        </div>

        <ng-template #noTasks>
            <div class="no-tasks">
                <p>You don't have any tasks assigned.</p>
            </div>
        </ng-template>
    </div>
</div>
