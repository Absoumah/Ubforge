<div class="sprint-detail" *ngIf="sprint">
    <div class="sprint-header">
        <div class="title-section">
            <h2>{{sprint.name}}</h2>
            <span class="status-badge" [ngClass]="sprint.status.toLowerCase()">
                {{sprint.status}}
            </span>
        </div>
        <div class="actions">
            <button class="edit-button" (click)="onEdit()">Edit Sprint</button>
            <button class="delete-button" (click)="onDelete()">Delete Sprint</button>
        </div>
    </div>

    <div class="sprint-content">
        <div class="info-section">
            <div class="dates">
                <span>Start Date: {{sprint.startDate | date}}</span>
                <span>End Date: {{sprint.endDate | date}}</span>
            </div>
        </div>

        <div class="description-section" *ngIf="sprint.description">
            <h3>Description</h3>
            <p>{{sprint.description}}</p>
        </div>

        <!-- <div class="tasks-section">
            <h3>Tasks ({{sprint.tasks.length}})</h3>
            <div class="tasks-list" *ngIf="sprint.tasks.length > 0">
                <app-task-item *ngFor="let taskId of sprint.tasks" [taskId]="taskId"></app-task-item>
            </div>
            <p *ngIf="sprint.tasks.length === 0" class="empty-message">No tasks assigned to this sprint</p>
        </div> -->

        <div class="issues-section">
            <h3>Issues ({{sprint.issues.length}})</h3>
            <div class="issues-list" *ngIf="sprint.issues.length > 0">
                <!-- Add issue items here once implemented -->
            </div>
            <p *ngIf="sprint.issues.length === 0" class="empty-message">No issues assigned to this sprint</p>
        </div>
    </div>
</div>
